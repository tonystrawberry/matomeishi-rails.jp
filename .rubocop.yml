AllCops:
  NewCops: enable
  Exclude:
    - "lib/tasks/auto_annotate_models.rake"
    - "bin/**/*"
    - "db/schema.rb"
    - "db/migrate/*.rb"
    - "config/environments/*.rb"
    - "vendor/**/*"

Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/PerceivedComplexity:
  Max: 10

Metrics/CyclomaticComplexity:
  Max: 8

require:
  - rubocop-rspec
  - rubocop-rails
  - rubocop-factory_bot
